<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejer03</title>
</head>
<body>
<script>
	//Ingresamos la cantidad de goles por equipo con un prompt

	let golesEquipoA = parseInt(prompt("Goles Equipo A: "));
	let golesEquipoB = parseInt(prompt("Goles Equipo B: "));

	if(golesEquipoA > golesEquipoB){
		alert("Equipo A ganó");
	}
	else if(golesEquipoB > golesEquipoA){
		alert("Equipo B ganó");
	}
	else{
		alert("Terminó en empate");
	}


</script>
</body>
</html>
