<script type="text/javascript">
	let paises=["Brasil", "Argentina", "Uruguay", "Perú"];
	for(let i=0;i<paises.length;i++){
		document.write("País: "+paises[i]+"<hr>");
	}
	for(let pais of paises){
			document.write("País: "+pais+"<br>");

	}
</script>
