<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reloj Digital</title>
	<style>
		.mostrarReloj{
			font-family:arial;
			font-size: 40px;
			color:orange;
		}
	</style>
</head>
<body>

	<h1>Reloj Digital</h1>
	<p class="mostrarReloj" id="reloj">00:00:00</p>
<script>
	function mostrarHora(){
		let fecha= new Date();

		let hh= fecha.getHours();
		let mm=	String(fecha.getMinutes()).padStart(2,"0");
		let ss=String(fecha.getSeconds()).padStart(2,"0");

		let tiempo = hh+":"+mm+":"+ss;
		let cambiarTiempo = document.getElementById("reloj");
		cambiarTiempo.innerHTML=tiempo;

	}
	setInterval(mostrarHora,1000);
</script>
</body>
</html>
