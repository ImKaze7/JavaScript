	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<script >
	//El usuario ingresa 3 notas utilizando prompt
	let nota1 = parseFloat(prompt("Primera nota:"));
	let nota2 =	parseFloat(prompt("Segunda nota:"));
	let nota3 = parseFloat(prompt("Tercera nota:"));
	//Realice el c√°lculo del promedio de las 3 notas
	 let promedioFinal = (nota1+nota2+nota3)/3;


	//Mostrar el promedio final con alert o document.write

	 document.write("El promedio final es... " + promedioFinal);
</script>
</body>
</html>
